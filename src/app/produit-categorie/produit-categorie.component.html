


<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="section-heading">
        <h2>Creation produit categorie</h2>
      </div>
      <div class="default-table">

        <form (ngSubmit)="enregistrerProduit()">
          <div class="formulaire">


            <div class="form-group">
              <label for="name">Nom du Produit</label>
              <input type="text" class="form-control" id="name"  name="numeroBadge" [(ngModel)]="produit.nomProduit">
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <input  type="text" class="form-control" id="desc"  name="prenom"  [(ngModel)]="produit.description">
            </div>

            <div class="form-group" *ngIf="categorie">
              <label >Categorie</label>
              <select name="category" class="form-control" [(ngModel)]="produit.idCategorie">
                <option value="{{cat.idCategorie}}"
                *ngFor="let cat of categorie._embedded.categories">{{cat.libelle}}
                </option>
              </select>

            </div>

            <button type="submit" class="btn btn-success" >Valider</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
